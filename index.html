<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.quiz aap.in</title>
    <link rel="stylesheet" href="quizStyle.css">
</head>

<body>
    <div class="quizContainer" id="quiz">
        <div class="quizHeader">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Questions</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Questions</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Questions</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Questions</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submite</button>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
